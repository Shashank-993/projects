<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | order-summary-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img src="./images/illustration-hero.svg" alt="hero-image" />
        </div>
        <div class="content-container">
          <div class="wrapper">
            <div class="summary">
              <h2>Order Summary</h2>
              <p>
                You can now listen to millions of songs,audiobooks, and podcasts
                on any device anywhere you like!
              </p>
            </div>
            <div class="plan-container">
              <div class="plan">
                <img src="./images/icon-music.svg" alt="music-icon" />
                <div class="plan-info">
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
            <button type="submit" class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
